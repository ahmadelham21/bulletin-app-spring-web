<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Update Postingan</h1>

    <form th:action="@{/posts/update}" th:method="post">
        <input type="hidden" th:value="${post.id}" name="id"/>

        <div class="mb-3">
            <label for="title" class="form-label">Judul</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Penulis</label>
            <input type="text" class="form-control" id="author" name="author" th:value="${post.author}" readonly>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Konten</label>
            <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password (Untuk Verifikasi)</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Update Postingan</button>
            <a href="/" class="btn btn-secondary">Batal</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
