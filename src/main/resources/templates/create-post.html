<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Post Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Buat Post Baru</h1>

    <!-- Form Create Post -->
    <form th:action="@{/posts}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Judul:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Penulis:</label>
            <input type="text" id="author" name="author" th:field="*{author}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Konten:</label>
            <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="d-flex">
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
